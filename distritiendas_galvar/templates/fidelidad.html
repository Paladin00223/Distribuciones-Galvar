<body>
  <div class="container">
    <div style="display: flex; gap: 40px; align-items: flex-start;">
      <div style="flex:2;">
        <h1>Fidelización por puntos extendidos</h1>
        <div class="explicacion">
          <p>
            Haz clic en cualquier usuario para ver solo sus referidos directos e
            indirectos.
            Usa el botón "Mostrar toda la red" para restablecer la vista.
          </p>
          <h3>Definiciones:</h3>
          <ul>
            <li>
              <strong>Sistema Ponzi:</strong> Es una operación de inversión fraudulenta que implica el pago de intereses
              prometidos a los inversores con el dinero aportado por nuevos inversores, en lugar de hacerlo con las
              ganancias generadas por la actividad real del negocio. El sistema colapsa cuando el flujo de nuevos
              inversores no es suficiente para cubrir los pagos a los inversores existentes.
            </li>
            <li>
              <strong>Pirámide (Esquema Piramidal):</strong> Es un modelo de negocio no sostenible donde los
              participantes ganan dinero principalmente reclutando a nuevos miembros, en lugar de vender productos o
              servicios reales. Los nuevos reclutas pagan una cuota para unirse, y ese dinero se utiliza para pagar a
              los que están en niveles superiores de la pirámide. Al igual que los esquemas Ponzi, colapsan cuando se
              agota el reclutamiento de nuevos miembros.
            </li>
            <li>
              <strong>Multinivel (Marketing Multinivel - MLM):</strong> Es una estrategia de marketing en la que la
              fuerza de ventas es compensada no solo por las ventas que generan personalmente, sino también por las
              ventas de las personas que reclutan (su "línea descendente" o "downline"). Si el énfasis principal está en
              la venta de productos o servicios a consumidores finales, puede ser un negocio legítimo. Sin embargo, si
              el ingreso principal proviene del reclutamiento de nuevos miembros y la venta de inventario inicial a
              ellos, puede operar de manera similar a un esquema piramidal ilegal.
            </li>
            <li>
              <strong>Fidelización por puntos extendido:</strong> es un tipo de programa de lealtad donde los
              participantes acumulan puntos o recompensas no solo por sus propias acciones (como compras directas), sino
              también a través de las acciones de una red de personas que han referido al programa. La característica
              "extendido" se refiere a que esta red de referidos puede tener múltiples niveles de profundidad. Es decir,
              un participante puede ganar puntos por las acciones de sus referidos directos (primer nivel), por las
              acciones de los referidos de sus referidos (segundo nivel), y así sucesivamente, hasta un límite de
              niveles predefinido por el programa. En esencia, combina un sistema de recompensas por puntos tradicional
              con una estructura de referidos en cascada o jerárquica, permitiendo que los beneficios se distribuyan o
              acumulen a lo largo de múltiples capas de la red de participantes.
            </li>
          </ul>
          </p>
