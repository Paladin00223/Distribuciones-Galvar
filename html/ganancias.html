<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ganancias - Distribuciones Galvar</title>
    <link rel="stylesheet" href="../css/ganancias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
    </style>
</head>
<body>
    <div class="historial-container">
        <div class="historial-header">
            <h1 class="historial-titulo">Historial de Ganancias</h1>
            <div class="historial-filtros">
                <select class="filtro-select" id="filtroTipo">
                    <option value="todos">Todos los tipos</option>
                    <option value="compra">Compras de productos</option>
                    <option value="paquete">Compras de paquetes</option>
                    <option value="referido">Referidos</option>
                </select>
                <select class="filtro-select" id="filtroPeriodo">
                    <option value="todos">Todos los períodos</option>
                    <option value="hoy">Hoy</option>
                    <option value="semana">Esta semana</option>
                    <option value="mes">Este mes</option>
                    <option value="año">Este año</option>
                </select>
            </div>
        </div>

        <div id="contenido-historial">
            <!-- El contenido se cargará dinámicamente -->
        </div>
    </div>

    <script src="../js/ganancias.js"></script>
</body>
</html>
