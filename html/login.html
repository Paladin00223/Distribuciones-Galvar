<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Distribuciones Galvar</title>
        <link rel="stylesheet" href="../css/login.css">

    </head>

    <body>

        <header>

            <h1>¡Que alegría tenerte de vuelta en Distribuciones Galvar!</h1>

        </header>

        <main>

            <h2>Recuerda iniciar sesión frecuentemente</h2>

            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="user">Nombre de Usuario o Correo Electrónico</label>
                        <input type="text" id="user" name="user" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message"></span>
                    </div>

                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            Recordar mi usuario
                        </label>
                    </div>

                    <button type="submit">Iniciar Sesión</button>

                    <div class="login-links">
                        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer>

            <button class="contact-button">Contacto: 320 818 6026</button>
            <br>
            &copy; 26 mayo 2025 - Distribuciones Galvar. Todos los derechos reservados

        </footer>

        <script src="../js/login.js"></script>
        <script src="../js/contacto.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('user').value;
                const password = document.getElementById('password').value;

                // Validación de administrador
                if (email === 'jdvargas223@gmail.com' && password === 'JDv@rgA$223#') {
                    // Guardar información de administrador
                    localStorage.setItem('usuario', JSON.stringify({
                        email: email,
                        nombre: 'Administrador',
                        esAdmin: true
                    }));
                    window.location.href = 'admin.html';
                    return;
                }

                // Aquí iría la validación normal de usuarios
                console.log('Inicio de sesión normal');
            });
        </script>

    </body>

</html>
