<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Retiros - Distribuciones Galvar</title>
    <link rel="stylesheet" href="../css/retiros.css">
</head>
<body>
    <div class="retiros-container">
        <h1>Historial de Retiros</h1>

        <div class="filters-section">
            <div class="filter-group">
                <label for="status-filter">Estado:</label>
                <select id="status-filter" onchange="applyFilters()">
                    <option value="todos">Todos</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                    <option value="Rechazado">Rechazado</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="date-filter">Fecha:</label>
                <input type="date" id="date-filter" onchange="applyFilters()">
            </div>
        </div>

        <div id="retiros-table-container">
            <!-- La tabla se cargará dinámicamente -->
        </div>
    </div>
    <script src="../js/retiros.js"></script>
</body>
</html>
