<!--<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Puntos - Distribuciones Galvar</title>
    <link rel="stylesheet" href="../css/withdraw.css">
</head>
<body>
    <div class="withdraw-container">
        <h1>Retirar Puntos</h1>
        
        <div class="points-info">
            <h2>Puntos Disponibles</h2>
            <div class="points-display">
                <span id="available-points">0</span> puntos
            </div>
            <p>1 punto = $1 COP</p>
        </div>

        <div class="withdraw-form">
            <h2>Solicitar Retiro</h2>
            <div class="form-group">
                <label for="points">Cantidad de Puntos a Retirar:</label>
                <input type="number" id="points" min="1" placeholder="Ingrese la cantidad de puntos">
            </div>
            <div class="form-group">
                <label for="bank">Banco:</label>
                <input type="text" id="bank" placeholder="Nombre del banco">
            </div>
            <div class="form-group">
                <label for="account">Número de Cuenta:</label>
                <input type="text" id="account" placeholder="Número de cuenta bancaria">
            </div>
            <div class="form-group">
                <label for="account-type">Tipo de Cuenta:</label>
                <select id="account-type" class="form-control">
                    <option value="ahorros">Cuenta de Ahorros</option>
                    <option value="corriente">Cuenta Corriente</option>
                </select>
            </div>
            <button class="withdraw-btn" onclick="requestWithdraw()">Solicitar Retiro</button>
        </div>
    </div>

    <script src="../js/withdraw.js"></script>
        
    </script>
</body>
</html>
