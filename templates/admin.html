<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Distribuciones Galvar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-titulo">Panel de Administración</h1>
            <a href="{{ url_for('principal') }}" class="btn-ir-tienda">
                <i class="fas fa-store"></i>
                Ir a la Tienda
            </a>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab activo" data-tab="usuarios">Usuarios</button>
            <button class="admin-tab" data-tab="pedidos">Pedidos</button>
            <button class="admin-tab" data-tab="retiros">Retiros</button>
        </div>

        <div class="admin-content">
            <!-- Sección de Usuarios -->
            <div id="usuarios-content" class="tab-content">
                <div class="filtros">
                    <input type="text" class="filtro-input" placeholder="Buscar usuario por nombre, email o ID...">
                </div>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Cédula</th>
                            <th>Documento</th>
                            <th>Paquete</th>
                            <th>Puntos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-tabla">
                        <!-- Los usuarios se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Sección de Pedidos -->
            <div id="pedidos-content" class="tab-content" style="display: none;">
                <div class="filtros">
                    <input type="text" id="buscarPedido" class="filtro-input"
                        placeholder="Buscar pedido por ID o usuario...">
                    <select id="filtroEstado" class="filtro-input">
                        <option value="todos">Todos los estados</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Procesado">Procesado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID Pedido</th>
                            <th>Usuario</th>
                            <th>Productos</th>
                            <th>Dirección de Envío</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidos-tabla">
                        <!-- Los pedidos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
            <div id="retiros-content" class="tab-content" style="display: none;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Puntos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="retiros-body">
                        <!-- Los retiros se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
