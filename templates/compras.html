<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras - Distribuciones Galvar</title>
    <link rel="stylesheet" href="../css/compras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="compras-container">
        <div class="compras-header">
            <h1>Historial de Compras</h1>
            <button id="borrarHistorial" class="btn" style="background-color: #e74c3c;">
                <i class="fas fa-trash"></i> Borrar Historial
            </button>
        </div>

        <div class="filtros">
            <select id="filtro-estado">
                <option value="todos">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="completado">Completado</option>
                <option value="cancelado">Cancelado</option>
            </select>
            <input type="date" id="filtro-fecha" placeholder="Filtrar por fecha">
        </div>

        <table class="compras-table">
            <thead>
                <tr>
                    <th>ID Compra</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="compras-body">
                <!-- Las compras se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para detalles de compra -->
    <div id="detallesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles de la Compra</h2>
            <div id="detallesContenido"></div>
            <button id="cancelarCompra" class="cancel-btn" onclick="cancelarCompra()">Cancelar Compra</button>
        </div>
    </div>
    <script src="../js/compras.js"></script>
</body>
</html>
