<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Distribuciones Galvar</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="perfil-container">
        <div class="perfil-header">
            <div class="perfil-avatar">
                <i class="fas fa-user"></i>
                <div class="cambiar-foto">
                    <i class="fas fa-camera"></i> Cambiar foto
                </div>
            </div>
            <div class="perfil-info">
                <h1 id="nombre-usuario">Cargando...</h1>
                <p id="email-usuario">Cargando...</p>
                <p id="telefono-usuario">Cargando...</p>
            </div>
        </div>

        <div class="perfil-stats">
            <div class="stat-card">
                <i class="fas fa-shopping-bag"></i>
                <h3>Compras Totales</h3>
                <p id="total-compras">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3>Puntos Acumulados</h3>
                <p id="puntos-acumulados">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3>Nivel de Fidelidad</h3>
                <p id="nivel-fidelidad">Bronce</p>
            </div>
        </div>

        <div class="perfil-secciones">
            <div class="seccion">
                <h2>Información Personal</h2>
                <form id="form-info-personal">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" required>
                    </div>
                    <button type="submit" class="btn-guardar">Guardar Cambios</button>
                </form>
            </div>

            <div class="seccion">
                <h2>Cambiar Contraseña</h2>
                <form id="form-cambiar-password">
                    <div class="form-group">
                        <label for="password-actual">Contraseña Actual</label>
                        <input type="password" id="password-actual" required>
                    </div>
                    <div class="form-group">
                        <label for="password-nueva">Nueva Contraseña</label>
                        <input type="password" id="password-nueva" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirmar">Confirmar Nueva Contraseña</label>
                        <input type="password" id="password-confirmar" required>
                    </div>
                    <button type="submit" class="btn-guardar">Cambiar Contraseña</button>
                </form>
            </div>

            <div class="seccion">
                <h2>Compras Recientes</h2>
                <div class="historial-reciente" id="compras-recientes">
                    <!-- Las compras recientes se cargarán dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>
</html>
